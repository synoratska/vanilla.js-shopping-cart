<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="preconnect" href="https://fonts.gstatic.com">    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />    <link rel="stylesheet" href="style.css">    <title>Todo List</title></head><body><header>    <h1>Your Shopping List</h1></header>    <form>        <input type="text" class="todo-input">        <button class="todo-button" type="submit">            <i class="fas fa-plus-square"></i>        </button>        <div class="select">            <select name="todos" class="filter-todo">                <option value="all">All</option>                <option value="completed">Completed</option>                <option value="uncompleted">Uncompleted</option>            </select>        </div>    </form>    <div class="todo-container">        <ul class="todo-list"></ul>    </div>    <script src="app.js"></script></body></html>
